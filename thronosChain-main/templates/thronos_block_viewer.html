<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ðŸ”¥ Thronos Block Viewer</title>
<style>
body{ background:#000; color:#0f0; font-family:monospace; }
table{ width:100%; border-collapse:collapse; margin-top:20px; }
td,th{ border:1px solid #0f0; padding:6px; }
th{ background:#111; }
</style>
</head>

<body>
<h1>ðŸ”¥ Thronos Chain â€“ Block Viewer</h1>

<table>
<tr>
  <th>#</th>
  <th>TX ID</th>
  <th>Timestamp</th>
  <th>From</th>
  <th>To</th>
  <th>Amount</th>
  <th>Fee</th>
</tr>

<tbody id="blocks"></tbody>
</table>

<script>
async function load() {
  const r = await fetch("/chain");
  const chain = await r.json();
  const tbody = document.getElementById("blocks");

  tbody.innerHTML = chain.map((b,i)=>`
    <tr>
      <td>${i}</td>
      <td>${b.tx_id||""}</td>
      <td>${b.timestamp||""}</td>
      <td>${b.from||""}</td>
      <td>${b.to||""}</td>
      <td>${b.amount||""}</td>
      <td>${b.fee_burned||""}</td>
    </tr>
  `).join("");
}
load();
</script>

</body>
</html>
