<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update BTC Address for THR</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 10px;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîÑ Update BTC Address</h2>
    <label>THR Address:</label>
    <input type="text" id="thr_address" placeholder="œÄ.œá. THR123456789..." />
    
    <label>BTC Address:</label>
    <input type="text" id="btc_address" placeholder="œÄ.œá. 1FQov..." />
    
    <button onclick="updateBTC()">Submit</button>
    
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function updateBTC() {
      const thr_address = document.getElementById("thr_address").value.trim();
      const btc_address = document.getElementById("btc_address").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!thr_address || !btc_address) {
        responseBox.textContent = "‚ö†Ô∏è Please enter both THR and BTC address.";
        return;
      }

      try {
        const res = await fetch("https://thrchain.up.railway.app/update_btc_address", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ thr_address, btc_address })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "‚ùå Error:\n" + err;
      }
    }
  </script>
</body>
</html>
